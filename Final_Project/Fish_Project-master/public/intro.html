    <div align='center' style="font-size:40px;font-weight:bold">遊戲介紹</div><br><br>
    <div style="font-weight:bold">這是一個個人進行的益智數學遊戲。</div><p>
        <div style="font-weight:bold">(1)首先電腦會想好一組由左至右排列好的四個數碼（數碼0可以在最前面，且數碼不可以重複出現被使用）， 例如1847，讓玩者去猜。</div>
    <p>
        <div style="font-weight:bold">(2)猜題後電腦會給猜題者提示，譬如玩者猜了6149，則提示是1A1B，其中A表示有這個數字，且數字是在正確的位置， B表示有這個數字，但位置不對；因為數字4被猜對了位置也正確，而數字1被雖猜對了但位置不正確，所以得到1A1B。</div>
    <p>
        <div style="font-weight:bold">(3)用這樣的遊戲規則，看能否最少的步驟猜中電腦中設的數字。</div>
